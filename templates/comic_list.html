{% extends "base.html" %}

{% block title %}{{title}}{% endblock %}

{% block extra_css %}
<link href="{{ url_for('static', filename='css/table.css')}}" rel="stylesheet" type="text/css"/> 
{% endblock%}

{% block content %}
	<h1>Marvel comics</h1>
	<!-- Table -->
    <div class="box-table">
        <table class="sortable">
            <thead>
                <tr>
                	<th class="sorttable_nosort">PHOTO</th>
                    <th>NAME</th>
                   
                </tr>
            </thead>
            <tbody>
                {% for comic in comic_list %}
                    <tr class="clickablerow">
                        <td class="user-photo"><img class="user-tumb" style="width:65px;height:45px;overflow:hidden" src={{comic.thumbnail.path}}/standard_small.{{comic.thumbnail.extension}} alt=""></td>
                        <td><a href="/comics/{{ comic.id }}">{{ comic.title }}</a></td>                     
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <!-- JS -->
    <script src="{{ url_for('static', filename='javascripts/sortable.js')}}" type="text/javascript"></script>
    <script type="text/javascript">
        $(".clickablerow").click(function() {
          window.location.href = $(this).find("a").attr("href");
        });
    </script>
{% endblock %}

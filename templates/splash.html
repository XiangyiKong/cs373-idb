<head>
  <title>{% block title %}{{title}}{% endblock %}</title>
</head>

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel='stylesheet'>

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/cover.css') }}" rel='stylesheet'>
  </head>

  <body>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="masthead clearfix">
            <div class="inner">
              
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-activates="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar" style="background-color:white"></span>
                  <span class="icon-bar" style="background-color:white"></span>
                  <span class="icon-bar" style="background-color:white"></span>
                </button>

              </div>

              <!-- Collect the nav links, forms, and other content for toggling -->
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                  <li><a href="/characters">Characters</a></li>
                  <li><a href="/comics">Comics</a></li>
                  <li><a href="/creators">Creators</a></li>
                  <li><a href="/events">Events</a></li>
                  <li><a href="/series">Series</a></li>
                  <li><a href="/story">Story</a></li>
                  <li><a href="/about">About</a></li>
                </ul>
                
                <ul class="nav navbar-nav navbar-right">
                  <form class="navbar-form navbar-left" role="search">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                  </div>
                  <button type="submit" class="btn btn-default">Submit</button>
                </form>
                </ul>
              </div>
            </div>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p class="text-muted">Data provided by Marvel. Â© 2015 MARVEL</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

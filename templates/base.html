<!DOCTYPE html>
<html>
<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="{{ url_for('static', filename='css/sticky-footer-navbar.css') }}" rel='stylesheet'>

	<link href="{{ url_for('static', filename='css/table.css') }}" rel='stylesheet'>

	<title>{% block title %}Marvel Database{% endblock %}</title>
	{% block extra_css %}{% endblock%}
</head>
<body>
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="/">MARVEL</a>
	    </div>
	
	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav">
	        <li><a href="/characters">Characters</a></li>
	        <li><a href="/comics">Comics</a></li>
            <li><a href="/creators">Creators</a></li>
            <li><a href="/events">Events</a></li>
            <li><a href="/series">Series</a></li>
            <li><a href="/stories">Stories</a></li>
            <li><a href="/about">About</a></li>
	      </ul>
	      
	      <ul class="nav navbar-nav navbar-right">
	        <form class="navbar-form navbar-left" role="search">
		      <div class="form-group">
		        <input type="text" class="form-control" placeholder="Search">
		      </div>
		      <button type="submit" class="btn btn-default">Submit</button>
		    </form>
	      </ul>
	    </div>
	  </div>
	</nav>
	
	<div class="container">
		{% block content %}
		Hello
		{% endblock%}
	</div>
	
	<footer class="footer">
	  <div class="container">
	    <p class="text-muted">Data provided by Marvel. Â© 2015 MARVEL</p>
	  </div>
	</footer>
</body>
</html>

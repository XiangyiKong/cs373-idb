{% extends "base.html" %}

{% block title %}{{title}}{% endblock %}
{% block extra_css %}
<link href="{{ url_for('static', filename='css/table.css')}}" rel="stylesheet" type="text/css"/> 
{% endblock%}

{% block content %}
	<h1>Marvel creators</h1>
	<!-- Table -->
    <div class="box-table">
        <table class="sortable">
            <thead>
                <tr>
                    <th>Creators' Name</th>
                   
                </tr>
            </thead>
            <tbody>
                {% for creator in creator_list %}
                    <tr class="clickablerow">
                        <td><a href="/creators/{{ creator.id }}">{{ creator.fullName }}</a></td>                     
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <!-- JS -->
    <script src="{{ url_for('static', filename='javascripts/sortable.js')}}" type="text/javascript"></script>
    <script type="text/javascript">
        $(".clickablerow").click(function() {
          window.location.href = $(this).find("a").attr("href");
        });
    </script>
{% endblock %}

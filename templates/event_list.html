{% extends "base.html" %}

{% block title %}Marvel events{% endblock %}

{% block extra_css %}
<link href="{{ url_for('static', filename='css/table.css')}}" rel="stylesheet" type="text/css"/> 
{% endblock%}

{% block content %}   
    <h1>Marvel events</h1>
	<!-- Table -->
    <div class="box-table">
        <table class="sortable">
            <thead>
                <tr>
                	<th class="sorttable_nosort">PHOTO</th>
                    <th>TITLE</th>
                   
                </tr>
            </thead>
            <tbody>
                {% for event in event_list %}
                    <tr class="clickablerow">
                        <td class="user-photo"><img class="user-tumb" style="width:65px;height:45px;overflow:hidden" src={{event.thumbnail.path}}/standard_small.{{event.thumbnail.extension}} alt=""></td>
                        <td><a href="/events/{{ event.id }}">{{ event.title }}</a></td>                     
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <!-- JS -->
    <script src="{{ url_for('static', filename='javascripts/sortable.js')}}" type="text/javascript"></script>
    <script type="text/javascript">
        $(".clickablerow").click(function() {
          window.location.href = $(this).find("a").attr("href");
        });
    </script>
{% endblock %}
